# Build numbering format
name: $(BuildID)

trigger:
  branches:
    include:
      - master
      - feat/*
  paths:
    include:
      - 'service-a/*'

pool:
  vmImage: 'ubuntu-latest'

stages:

  - template: $(Build.SourcesDirectory)/templates/sample.yml
    parameters:
      working-dir: 'service-a/'