# Build numbering format
name: $(BuildID)

variables:
  - name: working-dir
    value: 'service-b/'

trigger:
  branches:
    include:
      - master
      - feat/*
  paths:
    include:
      - 'service-b/*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo "Hello from 'service-b' this is a test"

- script: npm install
  workingDirectory: $(working-dir)

- script: npm run chalk
  workingDirectory: $(working-dir)